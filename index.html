<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="icon" href="./sunny.png">
    
    <title>WEATHER APP</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <input type="text" class="city-input" placeholder="search for a city..." />
    <div class="card">
      <div class="card-top">
        <div class="main-info">
          <h2 id="celsius">celsius</h2>
          <h3 id="city-name">city name</h3>
        </div>
        ||
        <div class="status">
            <h2 id="weather-stat">weather stat</h2>
 
        </div>
      </div>
      <div class="card-bottom">
        <div class="details">
            <h3>Feels Like</h3>
            <h3 id="feels-like-temp">temp</h3>
        </div>
        <div class="details">
            <h3>Humidity</h3>
            <h3 id="percent">percent</h3>
        </div>
        <div class="details">
            <h3>Pressure</h3>
            <h3 id="pressure">mb</h3>
        </div>
        <div class="details">
            <h3>Min. temp</h3>
            <h3 id="min-temp">temp</h3>
        </div>
        <div class="details">
            <h3>Max. temp</h3>
            <h3 id="max-temp">temp</h3>
        </div>
      </div>
      
      
    </div>
    <script src="./app.js"></script>
  </body>
</html>
